<!DOCTYPE html>
<html>
<head>
    <title>Todos List</title>
    <!-- Include any necessary CSS or JavaScript files here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Add an onsubmit attribute to the form and call the submitForm function -->
                <form action="/add_todo" method="POST" onsubmit="submitForm(event)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <!-- Add a "Return to List" button aligned with the "Add Todo" button -->
                    <a href="/todos" class="btn btn-secondary float-right">Return to List</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Include any necessary JavaScript files here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/add_todo.js') }}"></script>
</body>
</html>
