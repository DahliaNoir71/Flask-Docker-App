<!DOCTYPE html>
<html>
<head>
    <title>Todos List</title>
    <!-- Include any necessary CSS or JavaScript files here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Todos List</h2>
                <!-- Add a link to the Add Todo form -->
                <a href="{{ url_for('add_todo') }}" class="btn btn-primary">Add Todo</a>
                <!-- Add some vertical spacing -->
                <br><br>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in todos %}
                        <tr>
                            <td>{{ todo.id }}</td>
                            <td>{{ todo.title }}</td>
                            <td>{{ todo.description }}</td>
                            <td>
                                <td>
    <a href="{{ url_for('display_edit_todo', id=todo.id) }}" class="btn btn-sm btn-warning">Edit</a>
    <button type="button" class="btn btn-sm btn-danger" onclick="deleteTodo({{ todo.id }})">Delete</button>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include any necessary JavaScript files here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/delete_todo.js') }}"></script>
</body>
</html>
